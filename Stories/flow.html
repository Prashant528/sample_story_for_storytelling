<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Flowchart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://flowchart.js.org/flowchart-latest.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        #flowchart-container {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="flowchart-container"></div>

    <script>
        // Define flowchart code
        const flowchartCode = `
            st=>start: Start
            e=>end: End
            op1=>parallel: Clickable Block A|past :>http://www.google.com
            op2=>operation: Clickable Block B|current
            op3=>operation: Clickable Block C|future
            op4=>operation: Clickable Block D
            op5=>operation: Clickable Block E
            para=>parallel: parallel tasks

            st->op1
            op1(path1, bottom)->op2
            op1(path2, bottom)->op3


        `;

        // Initialize flowchart
        const diagram = flowchart.parse(flowchartCode);
        diagram.drawSVG('flowchart-container', {
            'x': 0,
            'y': 0,
            'line-width': 2,
            'line-length': 50,
            'text-margin': 10,
            'font-size': 14,
            'font-color': 'black',
            'line-color': 'black',
            'element-color': 'black',
            'fill': 'white',
            'yes-text': 'yes',
            'no-text': 'no',
            'arrow-end': 'block',
            'scale': 1,
            'symbols': {
                'start': {
                    'font-color': 'red',
                    'element-color': 'green',
                    'fill': 'yellow'
                },
                'end': {
                    'class': 'end-element'
                }
            },
            'flowstate': {
                'past': { 'fill': '#CCCCCC', 'font-size': 12 },
                'current': { 'fill': 'yellow', 'font-color': 'red', 'font-weight': 'bold' },
                'future': { 'fill': '#FFFF99' },
                'request': { 'fill': 'blue' },
                'invalid': { 'fill': '#444444' },
                'approved': { 'fill': '#58C4A3' },
                'rejected': { 'fill': '#C45879' }
            }
        });
    </script>
</body>
</html>
